<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 769px) and (max-width: 1024px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1024px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div id="imagem"> 

        </div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="login.php" method="post" autocomplete="on">

                <div class="login">
                    <span id="icons" class="material-icons">person</span>

                    <input id="insert" type="email" name="email" id="iemail" placeholder=" seu e-mail" maxlength="30" autocomplete="email">

                    <label for="iemail">e-mail</label>
                </div>

                <div class="login">
                    <span id="icons" class="material-icons">vpn_key</span>

                    <input onclick="clickLogin()" id="insert" type="password" name="pass" id="ipass" placeholder=" sua senha" minlength="8" maxlength="20" autocomplete="current-password">

                    <label for="ipass">Senha</label>
                </div>

                <div class="campo">
                    <input type="submit" value="Entrar">
                </div>

                <div class="campo">
                    <a href="#" id="botao">Esqueci a senha <span class="material-icons">email</span></a> 
                </div>
            </form>
        </section>
    </main>
</body>
</html>
